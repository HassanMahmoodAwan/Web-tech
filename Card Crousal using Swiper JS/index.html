<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Swiper Crousal using Swiper JS</title>
    

<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- SWIPER CSS LINK -->
    <link rel="stylesheet" href="CSS/swiper-bundle.min.css">
    
    
    <link rel="stylesheet" href="CSS/style.css" />
    
  </head>
  <body>

    <div class="swipeContainer swiper">
        <div class="slide-content mx-5 ">
      <div class="swipewrap swiper-wrapper">
        
        <div
          class="Card d-flex flex-column justify-content-center align-items-center swiper-slide">

          <span class="overlay"></span>
          
          <div class="imageContent px-3 py-2">
            <div class="cardImage">
              <img
                src="./images/profileImg.jpg"
                alt="profileImg"
                class="cardImg"/>
            </div>
          </div>

          <div class="cardContent px-3 py-2">
            <h1 class="text-center">Hamid Awan</h1>
            <p class="text-secondary opacity-70 text-center">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
              beatae amet cupiditate maiores consequuntur rerum atque laboriosam
              accusantium voluptatibus modi.
            </p>
          </div>

          <div class="button pb-2">
            <button class="btn btn-primary">show more</button>
          </div>

        </div>


        


      </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

   
    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- SWIPER JS Link -->
    <script src="JS/swiper-bundle.min.js"></script>
     
    
    
    <script src="JS/script.js"></script>
     
  </body>
</html>
